<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
     <link rel="stylesheet" href="styleforgot password.css">
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>

    <p>Enter your Gmail address to reset your password.</p>

    <form id="forgotForm" method="POST" action="forgot_password.php">

        <label for="email">Email:</label>
        <input type="email" id="forgotEmail" name="email"
               required
               pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$">

        <span id="forgotError" class="error"></span>

        <button type="submit">Send Reset Link</button>
    </form>
</div>

 <script src="scriptforgot password.js"></script>

</body>
</html>
